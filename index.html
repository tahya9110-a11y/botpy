<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TATANG OBFUSCATOR</title>

<style>

body{
background:url("https://i.imgur.com/8fK4h6K.jpeg") center/cover no-repeat fixed;
font-family:Arial;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.container{
background:rgba(0,0,0,0.7);
padding:20px;
border-radius:15px;
width:90%;
max-width:400px;
}

button{
width:48%;
padding:12px;
margin:5px 1%;
border:none;
border-radius:8px;
color:white;
font-weight:bold;
cursor:pointer;
}

.obf{background:#333;}
.reset{background:#c0392b;}
.copy{background:#555;}
.download{background:#2980b9;}

textarea{
width:100%;
height:200px;
margin-top:10px;
background:black;
color:lime;
border-radius:8px;
padding:10px;
}

input{
width:100%;
margin:10px 0;
}

</style>

</head>
<body>

<div class="container">

<h2 style="text-align:center;">TATANG OBFUSCATOR</h2>

<input type="file" id="fileInput">

<div>

<button class="obf" onclick="obfuscate()">âš¡ OBFUSCATE</button>
<button class="reset" onclick="reset()">ðŸ”„ RESET</button>

<button class="copy" onclick="copy()">ðŸ“‹ SALIN</button>
<button class="download" onclick="download()">â¬‡ DOWNLOAD</button>

</div>

<textarea id="output" placeholder="Hasil akan muncul di sini..."></textarea>

</div>

<script>

let code="";

document.getElementById("fileInput").onchange=function(e){

let reader=new FileReader();

reader.onload=function(evt){

code=evt.target.result;

};

reader.readAsText(e.target.files[0]);

};

async function obfuscate(){

if(!code){
alert("Pilih file dulu");
return;
}

document.getElementById("output").value="Processing...";

try{

let res=await fetch("https://api.allorigins.win/raw?url=https://wearedevs.net/obfuscator",{

method:"POST",

headers:{
"Content-Type":"application/x-www-form-urlencoded"
},

body:"code="+encodeURIComponent(code)

});

let text=await res.text();

document.getElementById("output").value=text;

}catch{

document.getElementById("output").value="Error mengambil obfuscate";

}

}

function reset(){

code="";
document.getElementById("output").value="";
document.getElementById("fileInput").value="";

}

function copy(){

let text=document.getElementById("output");

text.select();

document.execCommand("copy");

alert("Disalin");

}

function download(){

let text=document.getElementById("output").value;

let blob=new Blob([text],{type:"text/plain"});

let a=document.createElement("a");

a.href=URL.createObjectURL(blob);

a.download="tatang_obf.lua";

a.click();

}

</script>

</body>
</html>
