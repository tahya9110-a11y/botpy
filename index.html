<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tatang Obfuscator</title>

<style>

body{
margin:0;
font-family:Arial;
background:url("background.jpg") center/cover no-repeat fixed;
color:white;
}

/* overlay blur */

.overlay{
background:rgba(0,0,0,0.65);
position:fixed;
width:100%;
height:100%;
}

/* container */

.container{
position:relative;
z-index:2;
display:flex;
flex-direction:column;
align-items:center;
padding-top:40px;
}

/* logo */

.logo{
width:100px;
border-radius:50%;
margin-bottom:10px;
}

/* title */

.title{
font-size:32px;
font-weight:bold;
letter-spacing:3px;
margin-bottom:20px;
}

/* file input */

.filebox{
border:2px solid rgba(255,255,255,0.5);
padding:15px;
border-radius:12px;
width:80%;
text-align:center;
margin-bottom:20px;
background:rgba(255,255,255,0.1);
}

/* buttons */

.btn-group{
display:grid;
grid-template-columns:1fr 1fr;
gap:10px;
width:80%;
}

button{

padding:15px;
border:none;
border-radius:10px;
font-size:16px;
color:white;
cursor:pointer;
}

.obf{background:#444;}
.reset{background:#c0392b;}
.copy{background:#2c3e50;}
.download{background:#2980b9;}

/* output */

textarea{

width:80%;
height:200px;
margin-top:20px;
background:black;
color:lime;
border-radius:10px;
padding:10px;
}

/* menu */

.menu-btn{

position:fixed;
left:15px;
top:15px;
font-size:25px;
cursor:pointer;
z-index:3;

}

.sidebar{

position:fixed;
left:-250px;
top:0;
width:250px;
height:100%;
background:#0f172a;
padding:20px;
transition:0.3s;
z-index:3;

}

.sidebar a{

display:block;
color:white;
text-decoration:none;
margin:15px 0;
font-size:18px;

}

.sidebar.show{

left:0;

}

</style>

</head>
<body>

<div class="overlay"></div>

<div class="menu-btn" onclick="toggleMenu()">â˜°</div>

<div class="sidebar" id="menu">

<h2>Menu</h2>

<a href="https://youtube.com" target="_blank">YouTube</a>

<a href="https://discord.com" target="_blank">Discord</a>

</div>

<div class="container">

<img src="logo.png" class="logo">

<div class="title">OBFUSCATOR</div>

<div class="filebox">

<input type="file" id="file">

</div>

<div class="btn-group">

<button class="obf" onclick="obfuscate()">âš¡ OBFUSCATE</button>

<button class="reset" onclick="reset()">ðŸ”„ RESET</button>

<button class="copy" onclick="copy()">ðŸ“‹ SALIN</button>

<button class="download" onclick="download()">â¬‡ DOWNLOAD</button>

</div>

<textarea id="output" placeholder="Hasil akan muncul di sini..."></textarea>

</div>

<script>

let code="";

document.getElementById("file").onchange=function(e){

let reader=new FileReader();

reader.onload=function(evt){

code=evt.target.result;

};

reader.readAsText(e.target.files[0]);

};

function encode(str){

let result="";

for(let i=0;i<str.length;i++){

result+="\\"+str.charCodeAt(i);

}

return result;

}

function obfuscate(){

if(!code){

alert("Pilih file dulu");

return;

}

let encoded=encode(code);

let result=`--[[

Tatang Obfuscator

]]

load("${encoded}")()`;

document.getElementById("output").value=result;

}

function reset(){

code="";
document.getElementById("output").value="";
document.getElementById("file").value="";

}

function copy(){

let text=document.getElementById("output");

text.select();

document.execCommand("copy");

alert("Disalin");

}

function download(){

let blob=new Blob([document.getElementById("output").value]);

let a=document.createElement("a");

a.href=URL.createObjectURL(blob);

a.download="tatang_obf.lua";

a.click();

}

function toggleMenu(){

document.getElementById("menu").classList.toggle("show");

}

</script>

</body>
</html>
