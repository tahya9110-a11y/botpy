<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tatang Obfuscator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Menu burger -->
<div class="menu-icon" id="menuToggle">&#9776;</div>

<!-- Sidebar menu -->
<div class="side-menu" id="sideMenu">
  <ul>
    <li><a href="https://youtube.com" target="_blank">YouTube</a></li>
    <li><a href="https://discord.com" target="_blank">Discord</a></li>
  </ul>
</div>

<!-- Container utama -->
<div class="container">
    <img src="logo.png" class="logo" alt="Logo">
    <h1>TATANG</h1>
    <input type="file" id="fileInput" accept=".lua">
    <div class="buttons">
        <button id="obfuscate">OBFUSCATE</button>
        <button id="reset">RESET</button>
        <button id="copy">SALIN</button>
        <button id="download">DOWNLOAD</button>
    </div>
    <textarea id="output" placeholder="Hasil akan muncul di sini..."></textarea>
</div>

<script src="script.js"></script>
</body>
</html>
