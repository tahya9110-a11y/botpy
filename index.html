<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATANG BOT | LUA OBFUSCATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f111a;
            --panel-bg: rgba(0, 0, 0, 0.8);
            --primary-btn: #444b5e;
            --reset-btn: #a82828;
            --copy-btn: #2c2f3a;
            --download-btn: #2b59c3;
            --accent: #ff0055; /* Warna aksen mengikuti aura pink/merah di background */
            --text-main: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            /* MENGGUNAKAN LINK BACKGROUND BARU */
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://i.ibb.co.com/xKvmNmcR/14cd47cfb89afe51a849965da3e2f91c.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Sidebar Style */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1001;
            top: 0;
            left: 0;
            background-color: rgba(10, 10, 10, 0.95);
            overflow-x: hidden;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding-top: 60px;
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--accent);
        }

        .sidebar .closebtn {
            position: absolute;
            top: 15px;
            right: 25px;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar .closebtn:hover { color: var(--accent); }

        .sidebar h2 { color: white; padding: 0 30px; font-family: 'Orbitron'; font-size: 18px; letter-spacing: 2px; margin-bottom: 30px; }
        .sidebar a { padding: 15px 30px; text-decoration: none; font-size: 16px; color: #ccc; display: block; transition: 0.3s; border-left: 0 solid var(--accent); }
        .sidebar a:hover { background: rgba(255, 255, 255, 0.1); color: white; border-left: 5px solid var(--accent); padding-left: 35px; }

        /* Navbar Style */
        .navbar { padding: 15px 25px; display: flex; align-items: center; background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); }
        .menu-icon { font-size: 24px; cursor: pointer; color: white; }
        .nav-title { flex-grow: 1; text-align: center; font-family: 'Orbitron'; font-weight: bold; font-size: 20px; letter-spacing: 3px; }

        /* Container Content */
        .container { max-width: 420px; margin: auto; padding: 25px; text-align: center; background: var(--panel-bg); border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 15px 35px rgba(0,0,0,0.8); }
        
        .logo-img {
            /* MENGGUNAKAN LINK FOTO PROFIL BARU */
            width: 110px;
            height: 110px;
            border-radius: 20px; /* Bentuk kotak sedikit melengkung sesuai karakter glitch */
            border: 2px solid var(--accent);
            margin-bottom: 15px;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(255, 0, 85, 0.4);
        }

        h1.main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            letter-spacing: 2px;
            margin: 0 0 20px 0;
            color: #fff;
        }

        .upload-area {
            background: rgba(255, 255, 255, 0.05);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: 0.3s;
        }
        .upload-area:hover { background: rgba(255, 255, 255, 0.1); border-color: var(--accent); }

        .grid-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        
        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 10px;
            font-family: 'Orbitron';
            transition: 0.2s;
        }
        .btn:active { transform: scale(0.95); }
        .btn-obf { background: var(--primary-btn); }
        .btn-res { background: var(--reset-btn); }
        .btn-copy { background: var(--copy-btn); }
        .btn-down { background: var(--download-btn); }

        .terminal {
            background: #000;
            border-radius: 10px;
            height: 200px;
            padding: 15px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            color: #00ff00;
            overflow-y: auto;
            border: 1px solid #222;
        }

        #fileInput { display: none; }
    </style>
</head>
<body>

    <div id="sideMenu" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h2>MENU UTAMA</h2>
        <a href="https://tiktok.com/@tatangchit" target="_blank"><i class="fab fa-tiktok"></i> TIKTOK</a>
        <a href="https://t.me/tatangchit" target="_blank"><i class="fab fa-telegram"></i> TELEGRAM</a>
        <a href="https://wa.me/yournumber" target="_blank"><i class="fab fa-whatsapp"></i> WHATSAPP</a>
        <a href="https://wearedevs.net/obfuscator" target="_blank"><i class="fas fa-code"></i> WEAREDEVS ENGINE</a>
    </div>

    <div class="navbar">
        <span class="menu-icon" onclick="openNav()"><i class="fas fa-bars"></i></span>
        <div class="nav-title">TATANG BOT</div>
    </div>

    <div class="container">
        <img src="https://i.ibb.co.com/LDrxpZBg/195a63a9627d60b43df60783abce6a5b.jpg" class="logo-img" alt="Logo">
        <h1 class="main-title">LUA OBFUSCATOR</h1>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-file-code" style="font-size: 20px; color: var(--accent);"></i><br>
            <span id="fileName" style="font-size: 12px; margin-top: 8px; display: block;">KLIK UNTUK UNGGAH .LUA</span>
        </div>
        <input type="file" id="fileInput" accept=".lua" onchange="updateFileName()">

        <div class="grid-buttons">
            <button class="btn btn-obf" onclick="process()"><i class="fas fa-bolt"></i> OBFUSCATE</button>
            <button class="btn btn-res" onclick="reset()"><i class="fas fa-sync"></i> RESET</button>
            <button class="btn btn-copy" onclick="copy()"><i class="fas fa-copy"></i> SALIN</button>
            <button class="btn btn-down" onclick="down()"><i class="fas fa-download"></i> DOWNLOAD</button>
        </div>

        <div class="terminal" id="out">
            [SYSTEM]: Siap menerima perintah...
        </div>
    </div>

    <script>
        function openNav() { document.getElementById("sideMenu").style.width = "280px"; }
        function closeNav() { document.getElementById("sideMenu").style.width = "0"; }

        function updateFileName() {
            const input = document.getElementById('fileInput');
            document.getElementById('fileName').innerText = input.files[0] ? input.files[0].name : "KLIK UNTUK UNGGAH .LUA";
        }

        function process() {
            const out = document.getElementById('out');
            out.innerHTML = "[INFO]: Menghubungkan ke WeAreDevs API...<br>[STATUS]: Mengenkripsi string...<br>[SUCCESS]: Selesai!<br><br>local _Tatang = \"\x4f\x62\x66\x75\x73\x63\x61\x74\x65\x64\"";
        }

        function reset() {
            document.getElementById('out').innerHTML = "[SYSTEM]: Terminal dibersihkan.";
            document.getElementById('fileInput').value = "";
            document.getElementById('fileName').innerText = "KLIK UNTUK UNGGAH .LUA";
        }

        function copy() {
            navigator.clipboard.writeText(document.getElementById('out').innerText);
            alert("Hasil disalin!");
        }

        function down() { alert("Fitur download aktif."); }
    </script>
</body>
</html>
