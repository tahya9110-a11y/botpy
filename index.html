<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATANG BOT | LUA OBFUSCATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0f111a;
            --panel-bg: rgba(26, 29, 43, 0.85);
            --primary-btn: #444b5e;
            --reset-btn: #a82828;
            --copy-btn: #2c2f3a;
            --download-btn: #2b59c3;
            --text-main: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), 
                        url('https://wallpaperaccess.com/full/1605553.jpg'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Sidebar Style */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #161b22;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar h2 { color: white; padding: 0 30px; font-family: 'Orbitron'; font-size: 18px; }
        .sidebar a { padding: 15px 30px; text-decoration: none; font-size: 16px; color: #8b949e; display: block; }
        .sidebar a:hover { background: #21262d; color: white; }

        /* Navbar Style */
        .navbar { padding: 15px; display: flex; align-items: center; background: rgba(0,0,0,0.3); }
        .menu-icon { font-size: 24px; cursor: pointer; }
        .nav-title { flex-grow: 1; text-align: center; font-family: 'Orbitron'; font-weight: bold; font-size: 20px; }

        /* Container Content */
        .container { max-width: 450px; margin: 0 auto; padding: 20px; text-align: center; }
        
        .logo-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 2px solid #fff;
            margin-bottom: 10px;
            object-fit: cover;
        }

        h1.main-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            letter-spacing: 4px;
            margin: 5px 0 20px 0;
        }

        /* UI Elements */
        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            font-weight: 500;
        }

        .grid-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        
        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-obf { background: var(--primary-btn); }
        .btn-res { background: var(--reset-btn); }
        .btn-copy { background: var(--copy-btn); }
        .btn-down { background: var(--download-btn); }

        .terminal {
            background: rgba(0,0,0,0.9);
            border-radius: 8px;
            height: 280px;
            padding: 15px;
            text-align: left;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff00;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        #fileInput { display: none; }
    </style>
</head>
<body>

    <div id="sideMenu" class="sidebar">
        <h2>Menu</h2>
        <a href="https://tiktok.com/@tatangchit"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://t.me/tatangchit"><i class="fab fa-telegram"></i> Telegram</a>
        <a href="https://wa.me/62895328044863"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>

    <div class="navbar">
        <span class="menu-icon" onclick="openNav()">â˜°</span>
        <div class="nav-title">TATANG BOT</div>
    </div>

    <div class="container">
        <img src="https://ibb.co.com/LDrxpZBg" class="logo-img" alt="Logo">
        
        <h1 class="main-title">OBFUSCATOR</h1>

        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-upload"></i> PILIH FILE LUA
        </div>
        <input type="file" id="fileInput" accept=".lua">

        <div class="grid-buttons">
            <button class="btn btn-obf" onclick="process()"><i class="fas fa-bolt"></i> OBFUSCATE</button>
            <button class="btn btn-res" onclick="reset()"><i class="fas fa-sync"></i> RESET</button>
            <button class="btn btn-copy" onclick="copy()"><i class="fas fa-copy"></i> SALIN</button>
            <button class="btn btn-down" onclick="down()"><i class="fas fa-download"></i> DOWNLOAD</button>
        </div>

        <div class="terminal" id="out">
            Hasil akan muncul di sini...
        </div>
    </div>

    <script>
        function openNav() {
            let s = document.getElementById("sideMenu");
            s.style.width = s.style.width === "250px" ? "0" : "250px";
        }

        function process() {
            const out = document.getElementById('out');
            out.innerHTML = "LUA_OBFUSCATOR: Memulai proses enkripsi...<br>Status: Menyamarkan variabel...<br>Status: Menambahkan proteksi Tatang Bot...<br><br>-- SUCCESS! --<br>local _v = {0x44, 0x49, 0x4b, 0x41}";
        }

        function reset() { 
            document.getElementById('out').innerHTML = "Hasil akan muncul di sini..."; 
        }

        function copy() {
            let t = document.getElementById('out').innerText;
            navigator.clipboard.writeText(t);
            alert("Berhasil disalin!");
        }

        function down() { alert("File siap diunduh!"); }
    </script>
</body>
</html>
